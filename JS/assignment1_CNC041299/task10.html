<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        var num1;
        document.write("Value after declaration is "+num1);
        num1=5;
        document.write("<br>Initial value is "+num1);
        num1++;
        document.write("<br>Value after increment is "+num1);
        num1 +=7;
        document.write("<br>Value after addition is "+num1);
        num1--;
        document.write("<br>Value after decrement is "+num1);
        num1 %=3;
        document.write("<br>Remainder is "+num1);


    </script>
</body>
</html>
