<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Write a program that converts a string “472” to a number 472. Display
the values & types in your browser.
 -->
<script>
var str = "472";
var type = typeof(str);
document.write("Value: "+str);
document.write("<br>"+"type: "+type);
strToNum = parseInt(str);
var type = typeof(strToNum);
document.write("<br>Value: "+strToNum);
document.write("<br>"+"type: "+type);
</script>
</body>
</html>
