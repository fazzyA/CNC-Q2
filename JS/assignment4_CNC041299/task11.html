<body>
    Write a program to calculate mean e.g 666 mean is 6+6+6/3<hr>
<script>
var num = prompt("enter number for mean")
var arr = num.split('');

//console.log(arr);
var sum = 0;
for(var i=0; i < arr.length ; i++){
 sum = sum + parseInt(arr[i]);
 console.log(sum);
}
var mean = sum / arr.length;
document.write(`the mean of ${num} is: ${mean}<br>`);
</script>
</body>
</html>
