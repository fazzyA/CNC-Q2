<body>
<script>
var num = prompt("Enter your number");
document.write('Original Number: '+num);
document.write('<br>Round Off: '+Math.round(num));
document.write('<br>ceil: '+Math.ceil(num));
document.write('<br>floor: '+Math.floor(num));
</script>
