<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
var date = new Date();
document.write(date);

var millisec = date.getTime();
var milliToMin = millisec /(1000 * 60 * 60*24);
document.write("<h4>Elapsed millisecond since 1 jan 1970: </h4>" + millisec);
document.write("<h4>Elapsed minutes since 1 jan 1970: </h4>" + milliToMin);


</script>
</body>
</html>
