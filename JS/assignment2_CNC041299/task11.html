    <script>

var hour = prompt("enter time in 24hr format",17);
var hr12 = hour % 12;
var ampm = hour >= 12 ? 'pm' : 'am';
document.write('your time in 12 hr format is '+hr12 +ampm)
if(hour > 00 && hour < 12){
   alert('good morning!')
} else if(hour >= 12 && hour <= 16 ){
    alert("Good Afternoon");
}else if(hour > 16 && hour <= 19 ){
    alert("Good Evening");
}else {
    alert("Good Night");
}</script>
