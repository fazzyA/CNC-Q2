<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task9</title>
</head>
<body>
    <script>


var ch = prompt("enter any character");
var vowel = ["a","e","i","o","u"];
var found=false;
if(ch.length == 1){
    vowel.forEach(element => {
     if(ch == element) {
         found=true;      
     }
    });
    if(found){
        alert('you entered vowel')
    } else{
        alert('not a vowel')
    }
} else {
    alert("enter one character only");
}
</script>
</body>
</html>
