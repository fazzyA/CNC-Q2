<body>
    <script>
    var stNames = ["Michael","John","Ste"];
    var stScores = [399, 450, 310];
    var total = 500;
    for(var i = 0;i < stNames.length; i++){
        var percentage = stScores[i]/total*100;
        percentage = percentage.toFixed(2);
        document.write("Score of "+stNames[i]+" is "+stScores[i]+". Percentage: "+percentage+"%<br>");
    }
    </script>
</body>
