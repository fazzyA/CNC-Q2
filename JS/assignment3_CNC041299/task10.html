    <!-- Sort an array from smallest to largest value

A = [20,53,78,4,91,12]
Output should be: [4,12,20,53,78,91]  -->

<script>
A = [20,53,78,4,91,12];
var Output = A.sort((a,b)=>a-b);

  document.write(Output);


    </script>
