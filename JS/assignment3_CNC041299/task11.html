    <!-- A = ["cake", "apple pie", "cookie", "chips", "patties"]
    Write a program to enable "search by user input" in an array. After
    searching, prompt the user whether the given item is found in the list
    or not.<br> -->
    
<script>
    A = ["cake", "apple pie", "cookie", "chips", "patties"];
    toSearch = prompt("Welcome to our bakery! What is your order?");
    var found = false;
    for(var i = 0;i <= A.length; i++){
        if(A[i]==toSearch){
            found=true;
            document.write(toSearch+ " is available at index "+ i);
            break;    
        }
    }
if(!found){
 document.write("Sorry "+toSearch+" is not available!");

}


    </script>
</body>
