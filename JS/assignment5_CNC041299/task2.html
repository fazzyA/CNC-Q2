<body>
    Write a function that calculates the area of a rectangle.

    A = width * height
    Pass width and height in following manner:
    i. Arguments as value
    ii. Arguments as variables<hr>
<script>
function rect(a,b){
    var area = a*b;
    document.write("area = "+area+"<br>");
}
var n1 = 10;
var n2 = 5;
rect(5,6);
rect(n1,n2);

</script>
</body>
